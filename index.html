<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen p-4 md:p-8">
    <div class="container mx-auto max-w-4xl">
      <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">
        Weather Dashboard
      </h1>

      <!-- Search Section -->
      <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
        <div class="flex flex-col md:flex-row gap-4 mb-6">
          <div class="relative flex-grow">
            <input
              type="text"
              id="city"
              placeholder="Enter a City Name"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <div
              id="recentCitiesDropdown"
              class="hidden absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg">
              <!-- Recent cities will be populated here -->
            </div>
          </div>
          <button
            id="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
            Search
          </button>
        </div>

        <div class="text-center">
          <p class="text-gray-600 mb-2">Or</p>
          <button
            id="currentLocationBtn"
            class="text-blue-600 hover:text-blue-800 font-medium flex items-center justify-center gap-2 mx-auto">
            <i class="fas fa-location-arrow"></i> Use Current Location
          </button>
        </div>
      </div>

      <!-- Current Weather -->
      <div
        id="weather-info"
        class="bg-white rounded-xl shadow-lg p-6 mb-8 hidden">
        <h2
          id="cityoutput"
          class="text-2xl font-semibold text-gray-800 mb-4"></h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="bg-blue-50 p-4 rounded-lg flex items-center">
            <i
              class="fas fa-temperature-three-quarters text-4xl text-blue-600 mr-4"></i>
            <div>
              <p class="text-gray-600">Temperature</p>
              <p id="temp" class="text-2xl font-bold text-gray-800"></p>
            </div>
          </div>
          <div class="bg-blue-50 p-4 rounded-lg flex items-center">
            <i class="fas fa-wind text-4xl text-blue-600 mr-4"></i>
            <div>
              <p class="text-gray-600">Wind Speed</p>
              <p id="wind" class="text-2xl font-bold text-gray-800"></p>
            </div>
          </div>
          <div class="bg-blue-50 p-4 rounded-lg flex items-center">
            <i class="fas fa-tint text-4xl text-blue-600 mr-4"></i>
            <div>
              <p class="text-gray-600">Humidity</p>
              <p id="humidity" class="text-2xl font-bold text-gray-800"></p>
            </div>
          </div>
        </div>
        <div class="mt-4 flex flex-col items-center">
          <img
            id="weather-icon"
            src=""
            alt="Weather Icon"
            class="w-24 h-24 mb-2" />
          <p id="description" class="text-gray-600 text-lg"></p>
        </div>
      </div>

      <!-- Forecast -->
      <h2 class="text-2xl font-bold text-gray-800 mb-4">5-Day Forecast</h2>
      <div
        id="forecast"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
        <!-- Forecast cards will be populated here -->
      </div>

      <!-- Error Display -->
      <div
        id="error"
        class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mt-4 rounded">
        <p id="errorMessage"></p>
      </div>
    </div>

    <footer
      class="text-center mt-12 text-gray-600 py-4 border-t border-gray-200">
      <div class="container mx-auto px-4">
        <p class="mb-2">
          Developed by <span class="font-semibold">Vishwas Khitolia</span>
        </p>
        <p class="mb-2">
          <a
            href="mailto:vishwaskhitolia@gmail.com"
            class="hover:text-blue-600 transition-colors">
            <i class="fas fa-envelope mr-1"></i> vishwaskhitolia@gmail.com
          </a>
        </p>
        <p class="text-sm">Â© 2025 Weather App. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
